<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pobinhood</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
 <div class="website">
  <section class="home">
    <div class="home__cap">
      <div class="cap__one">
        <div class="one__logo">
          <a href="#">
            <svg>
              <use xlink:href = "img/img.svg#logo"></use>
            </svg>
          </a>
          
        </div>
        <div class="one__button">
          <ul class="level__one">
            <li class="link">
              <div class="element">
                <a href="#">Product</a>
                <svg><use xlink:href="img/img.svg#arrow"></use></svg> 
              </div>
              <ul class="level__two">
               
              </ul>
            </li>
            <li class="link">
              <div class="element">
                <a href="#">Learn</a>
                <svg><use xlink:href="img/img.svg#arrow"></use></svg> 
              </div>
              
            </li>
            <li class="link">
              <div class="element">
                <a href="#">Support</a>
              </div>
              
            </li>
            <li class="link">
              <div class="element">
                <a href="#">Who we are</a>
                <svg><use xlink:href="img/img.svg#arrow"></use></svg> 
              </div>
              
            </li>
          </ul>
        </div>
      </div>
      <div class="cap__two">
        <div class="log__in">
          <a href="#">Log In</a>
        </div>
        <div class="sign__up">
          <a href="#">Sign  Up</a>
        </div>
      </div>
    </div>
    <div class="home__info">
      <div class="info">
        <div class="info__one">
          <h3>Investing for
            Everyone</h3>
          <h6>
            Commission-free investing, plus the tools you need to put your money in motion. Sign up and get your first stock for free. Certain limitations apply.
          </h6>
          <div class="button">
            <a href="#" class="button__signup">Sign Up</a>
          </div>
          <div class="investment">
              <svg>
                <use xlink:href="img/img.svg#info"></use>
              </svg>
            <h6 class="inv">Commissions & Free Stock Disclosures</h6>
          </div>
        </div>
        <div class="info__two">
          <img src="/img/Frame.png" >
        </div>
      </div>
        
      </div>
    </div>
  </section>
 </div>
</body>
</html>
